<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cancellation Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
	    <h1>Cancellation Requests</h1>
	    <div th:if="${cancellationRequests.isEmpty()}" class="alert alert-info">
	        No cancellation requests.
	    </div>
	    <table th:if="${!cancellationRequests.isEmpty()}" class="table table-striped table-bordered">
	        <thead class="thead-dark">
	            <tr>
	                <th>Booking ID</th>
	                <th>Date</th>
	                <th>Customer Email</th>
	                <th>Actions</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="booking : ${cancellationRequests}">
	                <td th:text="${booking.id}"></td>
	                <td th:text="${booking.date}"></td>
	                <td th:text="${booking.customerEmail}"></td>
	                <td>
	                    <form th:action="@{/admin/approveCancellation}" method="post" class="d-inline">
	                        <input type="hidden" th:value="${booking.id}" name="bookingId"/>
	                        <button type="submit" class="btn btn-success">Approve</button>
	                    </form>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	    <div class="mt-4">
		    <a href="./dashboard" class="btn btn-secondary">Back</a>    
	    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
