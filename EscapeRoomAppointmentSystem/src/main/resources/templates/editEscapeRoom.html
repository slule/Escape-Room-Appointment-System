<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Escape Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Escape Room</h1>
    <form th:action="@{/admin/updateEscapeRoom}" th:object="${escapeRoom}" method="post" enctype="multipart/form-data" class="mt-4">
        <input type="hidden" th:field="*{id}" /> <!-- Hidden input field for ID -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" th:field="*{capacity}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" th:field="*{duration}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required>
        </div>
        <div class="form-group">
		    <label for="image">Image:</label>
		    <input type="file" id="image" name="image" class="form-control-file">
		    <div th:if="${escapeRoom.imageFileName}">
		        <p>Current Image: <span th:text="${escapeRoom.imageFileName}"></span></p>
		        <img th:src="@{/images/{imageFileName}(imageFileName=${escapeRoom.imageFileName})}" alt="Escape Room Image" class="img-fluid" style="max-width: 200px;">
		    </div>
		</div>
        <div class="form-group">
            <label for="availability">Availability:</label>
            <select id="availability" th:field="*{availability}" class="form-control" required>
                <option value="Available">Available</option>
                <option value="Booked">Booked</option>
                <option value="Unavailable">Unavailable</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Room</button>
        <a href="/admin/manageRooms" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
